<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h1 id="scoreHome">0</h1>
                <button class="add1" onclick="addOneHome()">+1</button>
                <button class="add2" onclick="addTwoHome()">+2</button>
                <button class="add3" onclick="addThreeHome()">+3</button>
            </div>
            <div>
                <h3>PERIODE</h3>
                <h1 id="scorePeriode">1</h1>
                <button id="gamePeriod" onclick="addOnePeriode()">Periode</button>
                <button id="newMatch" onclick="newGame()">New Game</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <h1 id="scoreGuest">0</h1>
                <button class="add1" onclick="addOneGuest()">+1</button>
                <button class="add2" onclick="addTwoGuest()">+2</button>
                <button class="add3" onclick="addThreeGuest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
